<md-content class="md-padding" layout-xs="column" layout="row" layout-wrap>
      
      <div flex-xs="25" flex-gt-xs="50" flex-gt-sm="25" layout="column" ng-repeat="recipe in recipes" >

            <md-card >
                  
                  <img ng-src="{{recipe.url}}">
                  <md-card-title>
                        <md-card-title-text>
                              <span class="md-headline">{{recipe.title}}</span>
                        </md-card-title-text>
                  </md-card-title>
                  <md-card-content>
                        <p>
                             This will serve: {{recipe.servings}}
                        </p>
                  </md-card-content>
            </md-card>
      </div>
</md-content>
