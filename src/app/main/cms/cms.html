<div class="content" layout="column" layout-align="center">
		<md-card>
			<div flex class="card md-default" layout-margin>
				<div layout>
					<div layout="column" flex>
						<div flex layout="row" layout-align="start center">
									<i class="fa fa-search pr-8 pl-24" aria-hidden="true"></i>
									<input class="search-input" ng-model-options="{ updateOn: 'blur'}"
									 type="text" placeholder="Search by title" flex="100"
									 flex-xs>
								</div>
					</div>
				<div layout="column" layout-align="end">
					<span hide-xs>
					<md-button class="md-raised"><i class="fa fa-plus" aria-hidden="true"></i> Add new recipe</md-button>
					</span>
					<span hide-gt-xs><md-button class="md-icon-button md-primary" aria-label="Add">
						<i class="fa fa-plus fa-2x" aria-hidden="true"></i>
						</md-button>
					</span>
					</div>
				</div>
				<md-table-container>
					<table md-table id="settingsTable" class="md-primary md-data-table" md-progress="vm.loadingPromise">
						<thead md-head>
							<tr md-row>
								<th md-column>Name</th>
								<th md-column>Desc</th>
								<th md-column>Servings</th>
								<th md-column style="width:150px"></th>
							</tr>
						</thead>
						<tbody md-body>
							<tr md-row md-auto-select ng-repeat="recipe in recipes" class="hvr-fade">
								<td md-cell>{{recipe.name}}</td>
								<td md-cell>{{recipe.description}}</td>
								<td md-cell>{{recipe.servings}}</td>
								<td md-cell>
									<span>
										<md-button class="md-icon-button md-primary" aria-label="edit">
										<i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
										</md-button>
										<md-button class="md-icon-button md-primary" aria-label="remove">
										<i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
										</md-button>
										</span>
										</td>
							</tr>
						</tbody>
					</table>
				</md-table-container>
			</div>
		</md-card>
	</div>
